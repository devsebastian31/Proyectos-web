    <div class="login">
        <h2>Iniciar sesión</h2>
        <div class="credenciales">
            <form id="desktopLoginForm">
                <label for="desktopUsername">Username</label><br>
                <input type="text" id="desktopUsername" name="username" required><br><br>
                <label for="desktopPassword">Password</label><br>
                <input type="password" id="desktopPassword" name="password" required><br><br>
                <button type="submit">Log In</button>
            </form>
        </div>
        <p id="desktopMessage"></p>
    </div>
    <div class="url-movile">
        <div class="url-login">
            <h2 class="url-h2">Iniciar sesión</h2>
            <div class="credenciales">
                <form id="mobileLoginForm">
                    <label for="mobileUsername">Username</label><br>
                    <input type="text" id="mobileUsername" name="username" required><br><br>
                    <label for="mobilePassword">Password</label><br>
                    <input type="password" id="mobilePassword" name="password" required><br><br>
                    <button type="submit">Log In</button>
                </form>
            </div>
            <p id="mobileMessage"></p>
        </div>
    </div>
